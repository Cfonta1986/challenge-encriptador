<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <div class="cajalogo">
                <img class="logo" src="imagenes/Logo.png">                
            </div>
        </header>

        <main>
            <div>
                <h1>Challenge ENCRIPTADOR Alura 2022</h1>
            </div>
            <div class="caja_pricipal">
                <form class="cajatexto">
                    <div>
                        <input type="text" id="texto_a_encriptar" class="ingreseTexto" required placeholder="Ingrese el texto aquí"></input>
                    </div>
                    
                    <div class="botones">
                        <button type="button" class="boton1" onclick="encriptar()">Encriptar</button>
                        <button type="button" class="boton2" onclick="desencriptar()">Desencriptar</button>
                    </div>    
                </form>
                <div class="imagenmuñeco">
                    <p id="imagen_muñeco"><img src="imagenes/Muñeco.png"></p>
                    <p id="texto_imagen">Ningún mensaje fue encontrado</p>
                    <p id="texto_imagen2">Ingresa el texto que desees encriptar o desencriptar</p>
                    <textarea id="texto_resultado" placeholder="Texto resultante"></textarea>
                    <button id="copiar" type="button" onclick="copiar()" name="button">COPIAR!</button>
                </div>
            </div>
        </main>
        <footer class="copyright">
            <p>&copy Copyright Cristian Fontanini para Alura - 2022</p>
        </footer>        
    </body>
</html>
